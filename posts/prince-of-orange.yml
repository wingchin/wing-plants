title: Prince of Orange
price: '9.95'
description: 'De Philodendron Prince of Orange (Baby) is een zeldzame Philodendron en is terecht vernoemd naar een oranje prins. Met zijn prachtige feloranje en groene bladeren en weelderige groei is hij een lust voor het oog. De Philodendron Prince of Orange (Baby) komt het mooist tot zijn recht in een neutrale pot. In bijvoorbeeld de grijze terracotta pot komt zijn sterke karakter nog beter tot zijn recht. Ondanks zijn koninklijke allure is het geen kritische plant in verzorging, maar welke zelfbewuste prins heeft dat ook nodig.'
