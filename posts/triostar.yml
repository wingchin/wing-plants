description: 'De Calathea triostar heeft met haar veelkleurige blad een prachtig voorkomen. Ze wordt ook wel ‘The Living Plant’ genoemd omdat ze gedurende de dag het licht verdeeld over haar bladeren door ze in- of uit te vouwen. Wanneer er bijvoorbeeld veel licht de kamer binnenvalt zal ze haar bladeren meer sluiten en met minder licht meer openen. Als je heel stil bent kun je het lichte geritsel zelfs horen. De Calathea triostar neemt graag de ruimte. Ze heeft niet veel licht nodig. Als huiskamerplant doet ze het goed in de wat donkerdere plekken van je woonkamer, de hal of zelfs de badkamer.'
